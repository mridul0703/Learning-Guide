<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- Insert your title here --></title>

    <!-- Standard Meta Tags -->
    <meta name="description" content="<!-- Insert your description here -->">
    <meta name="keywords" content="<!-- Insert your keywords here -->">
    <meta name="author" content="<!-- Insert the author's name here -->">
    <meta name="robots" content="index, follow">

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="<!-- Insert your name or page title here -->">
    <meta itemprop="description" content="<!-- Insert your page description here -->">
    <meta itemprop="image" content="<!-- Insert the URL to your image here -->">

    <!-- Open Graph Tags -->
    <meta property="og:title" content="<!-- Insert your title here -->">
    <meta property="og:description" content="<!-- Insert your description here -->">
    <meta property="og:image" content="<!-- Insert the URL to your image here -->">
    <meta property="og:url" content="<!-- Insert the URL to your website here -->">
    <meta property="og:type" content="website">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="<!-- Insert your title here -->">
    <meta name="twitter:description" content="<!-- Insert your description here -->">
    <meta name="twitter:image" content="<!-- Insert the URL to your image here -->">
    <meta name="twitter:site" content="<!-- Insert your Twitter handle here -->">

    <!-- Favicons and App Icons -->
    <link rel="icon" href="<!-- Insert the URL to your favicon here -->" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="<!-- Insert the URL to your apple touch icon here -->">
    <link rel="icon" type="image/png" sizes="32x32" href="<!-- Insert the URL to your 32x32 favicon here -->">
    <link rel="icon" type="image/png" sizes="16x16" href="<!-- Insert the URL to your 16x16 favicon here -->">
    <link rel="manifest" href="<!-- Insert the URL to your site webmanifest here -->">

    <!-- JSON-LD for Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "<!-- Insert your name or page title here -->",
      "url": "http://www.example.com",
      "image": "http://www.example.com/Images/readme-img.png",
      "description": "Self Developed personal website built with React.js",
      "author": {
        "@type": "Person",
        "name": "Mridul M Kumar"
      }
    }
    </script>
</head>
<body>
    <header>
        <h1><!-- Insert your main heading here --></h1>
    </header>
    <main>
        <section>
            <h2>About Me</h2>
            <p><!-- Insert your about me text here --></p>
        </section>
        <section>
            <h2>Projects</h2>
            <article>
                <h3><!-- Insert project 1 title here --></h3>
                <p><!-- Insert project 1 description here --></p>
            </article>
            <article>
                <h3><!-- Insert project 2 title here --></h3>
                <p><!-- Insert project 2 description here --></p>
            </article>
        </section>
        <section>
            <h2>Contact</h2>
            <p><!-- Insert your contact information here --></p>
        </section>
    </main>
    <footer>
        <p>&copy; <!-- Insert the current year here --> <!-- Insert your name here -->. All rights reserved.</p>
    </footer>
</body>
</html>
